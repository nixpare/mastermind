<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mastermind</title>
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<script src="/assets/js/index.js" defer></script>
</head>
<body>
	<nav>
		<div class="title">
			<h1>Mastermind</h1>
			<h2>By Biso & NixPare</h2>
		</div>
	</nav>

	<div class="game">
		<h3 class="game-header">MATCH!</h3>
		<div class="game-board">
			<div class="color-select">
				<div>
					<div class="popup-arrow">
						<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
							<path d="
								M0 100 C0,100,50,100,50,0 C50,0,50,100,100,100 Z
							"></path>
						</svg>
					</div>
					<button class="color-red"></button>
					<button class="color-green"></button>
					<button class="color-blue"></button>
					<button class="color-red"></button>
				</div>
			</div>
			<div class="row">
				<button class="send-btn">
					<i class="fa-solid fa-circle-right"></i>
				</button>
				<div class="pill">
					<div class="circle"></div>
				</div>
				<div class="result">
					<div class="box">
						<div></div>
					</div>
				</div>
			</div>
		</div>
		<div class="game-timer">
			<p><span></span>Timer: <span timer-value>10s</span></p>
		</div>
	</div>

	<footer>
		<p>Designed by <a href="https://nixpare.com">NixPare</a> & Biso</p>
	</footer>
</body>
</html>
