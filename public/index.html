<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mastermind</title>
	<link rel="stylesheet" href="/assets/css/style.css">
	<script src="/assets/js/index.js"></script>
</head>
<body>
	<nav>
		<h1>Mastermind</h1>
		<h2>By Biso and NixPare</h2>
	</nav>

	<div class="game">
		<h3 class="game-header">MATCH!</h3>
		<div class="game-timer">
			<p><span></span>Timer: <span timer-value>10s</span></p>
		</div>
		<div class="game-board">
			<div class="row">
				<div class="pill">
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>
				<div class="result">
					<div class="box">
						<div></div>
					</div>
					<div class="box check">
						<div></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>Designed by <a href="https://nixpare.com">NixPare</a> and Biso</p>
	</footer>

</html>
